<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AlphaBooks Library</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase.js"></script>
    <script src="config.js"></script>
    <!-- Initialize firebase using CDN -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
    <script src="common.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="app.js"></script>
  </head>
  <body>
    <div id="left-container">
      <p>Menu:</p>
      <p><a href="loggedIn.html">Home</a></p>
  
      <p><a href="address.html">Set/Edit address</a></p>
  
      <p><a href="bookshelves.html">See your bookshelves</a></p>
  
      <p id="delivery-request-link"><a href="courierRequest.html">Request a delivery!</a></p>
      
      <p id="see-journeys-link"><a href="journeys.html">See journeys</a></p>
    </div>

    <div id="widget-container">
      <div id="loading">Loading...</div>
      <div id="loaded" class="hidden">
        <div id="main">
          <div id="user-signed-in" class="hidden">
            <div id="user-info">
              <div id="photo-container">
                <img id="photo">
              </div>
              <div id="name"></div>
              <div id="email"></div>
              <div id="phone"></div>
              <div id="is-new-user"></div>
              <div class="clearfix"></div>
            </div>
            <p>
              <button id="sign-out">Sign Out</button>
              <button id="delete-account">Delete account</button>
            </p>
          </div>
          <div id="user-signed-out" class="hidden">
            <h4>You are signed out.</h4>
            <div id="firebaseui-spa">
              <h5>Single Page Application mode:</h5>
              <div id="firebaseui-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="content-container">
      <h1>Welcome To AlphaBooks Library!</h1>
    </div>

  </body>
<html>
